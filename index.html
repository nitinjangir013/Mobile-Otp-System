<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - OTP System and UI Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="mobile_screen_container">
    <div class="mobile_number_enter_logo_container">
      <h2>Enter Your Mobile Number</h2>
    </div>
    <div class="mobile_number_enter_container">
      <input id="mobile_no_input" type="number" name="mobile_no" placeholder="Enter Mobile Number" oninput="match1()">
      <div id="error"></div>
      <button id="next_btn" onclick="nextBtn()">NEXT</button>
    </div>
  </div>
  <!-- *********************************************** -->
  <div class="mobile_screen_container">
    <div class="otp_enter_logo_container">
      <h2>Verification Code</h2>
    </div>
    <div class="otp_enter_container">
      <h5>Please enter verification code sent to your mobile</h5>
      <input id="otp_input" type="number" name="mobile_no" placeholder="Enter Otp" oninput="otpVerify()">
      <div id="error1"></div>
      <button id="verify_btn" onclick="verifyBtn()">VERIFY</button>
    </div>
    <div id="message_container"></div>
  </div>
  <!-- *********************************************** -->
  <div class="mobile_screen_container">
    <div class="registration_logo_container">
      <h2>Registration status</h2>
    </div>
    <div class="registration_container">
      <h3 id="reg">Your registration is done securely</h3>
    </div>
  </div>
  <!-- *********************************************** -->
  <div class="circle"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
